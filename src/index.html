<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <p>Logo</p>

           <p id="eth1">ETH Roulette</p>

        <div id="actions">
            <div class="rigActions"><p>Deposito</p></div>
            <div class="rigActions"><p>Profilo</p></div>

   </div>

            </div>

            <div>
            <button class="btn-deposit" type="button" data-id="0">Deposita</button>
            </div>

            <div>
            <button class="btn-preleva" type="button" data-id="1">Preleva</button>
            </div>

        </div>     
	</div>
